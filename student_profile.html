<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Virtual Internship Hub</title>
    <link rel="icon" type="image/png" href="Web Icon.png">
    <link rel="stylesheet" href="profile.css">

</head>

<body>

    <a href="student_dashboard.html">
        <button class="btn1">
            <img src="cancel.svg" alt="">
        </button>
    </a>
    <!-- Main Container -->
    <div class="container">
        <div class="profile-card">
            <div class="card-header">
                <h2 class="card-title">My Profile</h2>
            </div>
            <div class="card-body">
                <!-- Profile Picture Section -->
                <div class="profile-picture-container">
                    <div class="profile-picture" >
                        <img id="profileImage"
                            src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80"
                            alt="Profile Picture">
                        <div class="profile-picture-overlay">
                            <span class="change-photo-text" id="profile">Change Photo</span>
                        </div>
                        <input type="file" id="fileInput" class="file-input" accept="image/*">
                    </div>
                </div>
                <!-- Profile Form -->
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" value="Alex Johnson">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" value="alex.johnson@university.edu"
                            readonly>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" value="+1 (555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female" selected>Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea id="skills" class="form-control"
                            placeholder="List your skills separated by commas">JavaScript, React, Python, Data Analysis, UI/UX Design, Project Management</textarea>
                    </div>

                    <div class="form-group">
                        <label for="resumeUpload" class="form-label">Upload Resume (PDF/DOC)</label>
                        <div class="resume-upload-area">
                            <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" style="display: none;">
                            <div class="resume-upload-box" id="resumeUploadBox">
                                <span id="resumeFileName">No file selected</span>
                                <button type="button" class="upload-btn" id="upload"
                                    onclick="document.getElementById('resumeUpload').click()">
                                    Choose File
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" id="editBtn" class="btn btn-secondary">Edit</button>
                        <button type="submit" id="saveBtn" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h3 class="modal-title">Profile Updated!</h3>
            <p class="modal-text">Your profile information has been successfully updated.</p>
            <button id="closeModal" class="modal-close">Got it</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
